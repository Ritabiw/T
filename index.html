<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de TV Local</title>

    <!-- 1. Incluindo os arquivos CSS e JS do Video.js -->
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #000; /* Fundo preto para preencher qualquer espaço */
            overflow: hidden; /* Esconde as barras de rolagem */
        }
        /* Faz o player ocupar toda a tela */
        #my-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw; /* 100% da largura da viewport */
            height: 100vh; /* 100% da altura da viewport */
            object-fit: cover; /* Preenche a tela mantendo a proporção, sem distorcer */
        }
        /* Camada de sobreposição para a seleção de canais */
        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 101;
            color: white;
            text-align: center;
            cursor: pointer; /* Adiciona um cursor de ponteiro para indicar que é clicável */
        }
        #start-overlay h2 {
            color: white;
            font-size: 2em;
        }
        #start-overlay p {
            font-size: 1.2em;
            margin-top: 10px;
        }
        /* Feedback visual para troca de canal */
        #channel-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 102;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
            border: 2px solid white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 150px;
        }
        #channel-indicator img {
            max-width: 120px;
            max-height: 80px;
            margin-bottom: 10px;
        }
        #channel-indicator span {
            color: white;
            font-size: 1.8em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- O player agora é o único elemento no body -->
    <video id="my-video" class="video-js" playsinline preload="auto" data-setup='{"controls": false}' poster="https://via.placeholder.com/1920x1080/000000/000000?text=.">
        <!-- A fonte será definida dinamicamente pelo JavaScript -->
        <p class="vjs-no-js">
            Para assistir a este vídeo, por favor, habilite o JavaScript.
        </p>
    </video>

    <!-- Camada de sobreposição para a seleção de canais -->
    <div id="start-overlay">
        <h2>Player de TV</h2>
        <p>Clique para iniciar ou use o teclado para escolher um canal.</p>
    </div>

    <!-- Elemento para mostrar o canal selecionado -->
    <div id="channel-indicator">
        <img id="indicator-logo" src="" alt="Channel Logo">
        <span id="indicator-name"></span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const player = videojs('my-video');
            const startOverlay = document.getElementById('start-overlay');
            const channelIndicator = document.getElementById('channel-indicator');

            let channels = [];
            let currentChannelIndex = -1;
            let indicatorTimeout;

            // 1. Função para carregar e interpretar a playlist M3U8
            async function loadPlaylist() {
                try {
                    const response = await fetch('playlist.m3u8');
                    if (!response.ok) {
                        throw new Error('Não foi possível carregar a playlist. Verifique se o arquivo está em "playlist.m3u8" e se você está usando um servidor local.');
                    }
                    const data = await response.text();
                    const lines = data.split('\n');
                    const loadedChannels = [];

                    for (let i = 0; i < lines.length; i++) {
                        if (lines[i].startsWith('#EXTINF:')) {
                            // Extrai o logo usando uma expressão regular
                            const logoMatch = lines[i].match(/tvg-logo="([^"]*)"/);
                            const logo = logoMatch ? logoMatch[1] : '';
                            const name = lines[i].split(',')[1]?.trim();
                            const url = lines[i + 1]?.trim();
                            if (name && url) {
                                loadedChannels.push({ name, url, logo });
                            }
                        }
                    }
                    channels = loadedChannels;
                } catch (error) {
                    console.error(error);
                    startOverlay.innerHTML = `<h2>Erro</h2><p>${error.message}</p>`;
                }
            }

            const showChannelIndicator = (channel) => {
                const logoEl = document.getElementById('indicator-logo');
                const nameEl = document.getElementById('indicator-name');

                logoEl.src = channel.logo;
                logoEl.style.display = channel.logo ? 'block' : 'none'; // Mostra o logo apenas se existir
                nameEl.textContent = channel.name;

                channelIndicator.style.opacity = '1';
                clearTimeout(indicatorTimeout);
                indicatorTimeout = setTimeout(() => { channelIndicator.style.opacity = '0'; }, 2000);
            };

            const playChannel = (channelIndex) => {
                if (channelIndex < 0 || channelIndex >= channels.length) return;
                currentChannelIndex = channelIndex;
                const channel = channels[channelIndex];

                // Salva o índice do canal atual no localStorage
                localStorage.setItem('lastChannelIndex', currentChannelIndex);

                player.src({ src: channel.url, type: 'application/x-mpegURL' });
                player.play();
                if (startOverlay.style.display !== 'none') {
                    startOverlay.style.display = 'none';
                }
                showChannelIndicator(channel);
            };

            // Carrega a playlist ao iniciar
            await loadPlaylist();

            startOverlay.addEventListener('click', () => {
                // Verifica se há um canal salvo e inicia a partir dele, senão, começa do primeiro.
                const savedChannelIndex = localStorage.getItem('lastChannelIndex');
                playChannel(savedChannelIndex ? parseInt(savedChannelIndex, 10) : 0);
            });

            document.addEventListener('keydown', (event) => {
                if (event.key >= '1' && event.key <= '9') {
                    playChannel(parseInt(event.key) - 1);
                } else if (event.key === 'ArrowUp') {
                    playChannel((currentChannelIndex + 1) % channels.length);
                } else if (event.key === 'ArrowDown') {
                    playChannel((currentChannelIndex - 1 + channels.length) % channels.length);
                }
            });
        });
    </script>

</body>
</html>
